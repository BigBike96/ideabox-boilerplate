<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <nav class="nav-area">
    <h5 class="nav-title">IdeaBox</h5>
    <div class="starred-container">
      <h6 class="filter-label">Filter Starred Ideas</h6>
      <button id="showButton" class="show-button">Show Starred Ideas</button>
    </div>
  </nav>
  <section class="main-wrap">
    <form id="top" class="top">
      <div class="title-group">
        <label class="input-label">Title</label>
        <textarea rows="1" cols="78" id="titleInput" class="title-input"></textarea>
      </div>
      <div class="body-group">
        <label class="input-label">Body</label>
        <textarea rows="9" cols="78" id="bodyInput" class="body-input"></textarea>
      </div>
      <button id="saveButton" class="save-button">Save</button>
      <div class="save-group">
        <button id="searchButton" class="magnification">
          <img src="./assets/search.svg" alt="magnifying glass">
        </button>
        <input id="searchInput" value="Search ideas" class="search-ideas"></input>
      </div>
    </form>
    <form id="bottomForm" class="bottom">
    </form>
  </section>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
